<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Passwort Generator</h1>
        <label for="passwordLength">Länge des Passworts: </label>
        <input type="number" id="passwordLength" value="12" min="4" max="32">

        <button id="generatePassword">Generieren</button>
        <input type="text" id="passwordOutput" readonly>
        <button id="copyPassword">Kopieren</button>

        <p id="passwordStrength">Sicherheit: Unbewertet</p> <!-- Anzeige für Passwortstärke -->
    </div>

    <script src="script.js"></script>
</body>
</html>
